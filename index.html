  <script>
    let refreshActive = false;
    let countdown = 30;
    let timerInterval;

    function startAutoRefresh() {
      if (refreshActive) return;
      refreshActive = true;
      document.getElementById("timer").style.display = "block";
      countdown = 30;
      document.getElementById("count").textContent = countdown;

      // 延迟1秒后自动点击两个Adsterra智能链接
      setTimeout(() => {
        const smartlink1 = document.querySelector('#adsterra-smartlink-1 a');
        const smartlink2 = document.querySelector('#adsterra-smartlink-2 a');
        if (smartlink1) {
          smartlink1.click(); // 点击第一个智能链接
        }
        if (smartlink2) {
          smartlink2.click(); // 点击第二个智能链接
        }
      }, 1000); // 1秒延迟减少浏览器阻止

      // 模拟滚动到底部
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

      timerInterval = setInterval(() => {
        countdown--;
        document.getElementById("count").textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timerInterval);
          location.reload(); // 自动刷新
        }
      }, 1000);
    }

    function stopAutoRefresh() {
      refreshActive = false;
      clearInterval(timerInterval);
      document.getElementById("timer").style.display = "none";
    }

    // 页面加载时检查是否从同一域名刷新
    window.onload = function () {
      if (document.referrer.includes(window.location.hostname)) {
        startAutoRefresh();
      }
    }
  </script>
